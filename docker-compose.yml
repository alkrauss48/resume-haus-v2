version: "3.6"
services:
  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    ports:
      - 8080:8080
    env_file: .env
    depends_on:
      - db
    volumes:
      - ./config:/app/config
      - ./modules:/app/modules
      - ./templates:/app/templates
      - ./storage:/app/storage
      - ./web:/app/web

  db:
    build:
      context: .
      dockerfile: docker/db/Dockerfile
    volumes:
      - ./volumes/db:/var/lib/mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "$DB_ROOT_PASSWORD"
      MYSQL_DATABASE: "$DB_DATABASE"
      MYSQL_USER: "$DB_USER"
      MYSQL_PASSWORD: "$DB_PASSWORD"
